<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="static/css/main.css">
        <title>HB Project [Title TBD]</title>
    </head>

    <body id="home">
        <div class="container" id="top_border"></div>
        <div class="container" id="main">
            <div class="container" id="heading">
                <p>Blog Recommender</p>
            </div>
            <div class="container" id="sample_input">
                <p>
                    [This app] returns blog posts that are similar to a block of input text.
                </p>
                    <textarea name="sample_input" id="text_area_sample" cols="50" rows="15">Copy/Paste the sample blog text here...</textarea><br>
                    <button id="submit" value="Submit">SUBMIT</button>
            </div>
        </div>
        <!-- Insert the scripts!  -->
        <script src="../static/jquery-2.0.3.js"></script>
        <script>
            $("#submit").click(function (e) {
                console.log("Clicked submit");
                e.preventDefault(); //Prevents what the submit does
                var input = $("#text_area_sample").val();
                $.get("/butts", {'words': input}, function (response) {
                    $("#sample_input").html(" ");
                    $("#sample_input").append(response);
                })
            })
        </script>
    </body>
</html>
